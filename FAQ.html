    <div class="faq-container">
      <h2>常見問題 FAQ</h2>

      <div class="faq-item">
        <h3>📷 這個網站是做什麼用的？</h3>
        <p>
          Picabooth
          是一個簡單有趣的網頁工具，讓你可以用相機拍照並生成拍立得風格的拼貼圖片。
        </p>
      </div>

      <div class="faq-item">
        <h3>🖼 拍好的照片會存到哪裡？</h3>
        <p>
          照片會保存在你的瀏覽器記憶體中，不會上傳到伺服器。你可以選擇下載保存。
        </p>
      </div>

      <div class="faq-item">
        <h3>📱 可以用手機使用嗎？</h3>
        <p>目前網站支援大多數行動裝置瀏覽器，但最佳效果仍建議使用電腦體驗。</p>
      </div>

      <div class="faq-item">
        <h3>☕ 如何打賞或支持這個網站？</h3>
        <p>
          你可以點選右上角「☕ A Coffee」按鈕，透過 Ko-fi 或其他平台給予支持！
        </p>
      </div>
    </div>
