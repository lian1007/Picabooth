<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <!-- ✅ 導覽列 -->
    <nav class="navbar">

    <!-- 大標題 -->
    <div id="tittle">PikaBooths</div>

    <div id="btns">

      <button id="reset">reset</button>
